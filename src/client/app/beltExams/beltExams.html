<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <a class="btn btn-primary" href="/beltExam" rble="button">Novo Exame de Faixa</a>
        <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div class="widget-content beltExam">
            <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Matrícula</th>
                    <th>Aluno</th>
                    <th>Faixa</th>
                    <th>Data</th>
                    <th colspan="3">Ação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="b in vm.beltExams">
                    <td>{{b.user.register}}</td>
                    <td>{{b.user.name}}</td>
                    <td>{{b.belt.coloe}}</td>
                    <td>{{b.examDate }}</td>
                    <td>
                      <a href="/beltExam/{{b.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                    </td>
                    <td>
                      <a href="/beltExam/{{b.id}}/edit">
                        <span class="glyphicon glyphicon-pencil"></span>
                      </a>
                    </td>
                    <td>
                      <a href="#" alt="Apagar Faixa" ng-click="vm.deleteBelt(b)" 
                          confirm-click="Quer mesmo remover a faixa?">
                        <span class="glyphicon glyphicon-trash"></span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="widget-foot">
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
